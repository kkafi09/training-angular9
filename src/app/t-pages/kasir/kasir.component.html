<div class="row">
    <div class="col-sm-4 rounded-2">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="mb-3 row">
                    <label for="dateInput" class="col-sm-3 col-form-label">Tanggal</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="dateInput">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="cashier" class="col-sm-3 col-form-label">Kasir</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="cashier">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="customer" class="col-sm-3 col-form-label">Customer</label>
                    <div class="col-sm-8">
                        <select class="form-select form-control text-center" id="customer"
                                style="width: 230px; height: 40px;">
                            <option>------</option>
                            <option>Makanan</option>
                            <option>Minuman</option>
                            <option>Snack</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4 rounded-2">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="mb-3 row">
                    <label for="barcode" class="col-sm-3 col-form-label">Barcode</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="barcode">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="qty" class="col-sm-3 col-form-label">Qty</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="qty">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-8 ms-auto">
                        <button type="submit" class="btn btn-primary" id="submit">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4 rounded-2">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="mb-3 row">
                    <span class="ml-2" style="font-size: 20px;">Total</span>
                    <div class="col-sm-12 mt-4">
                        <h1 style="font-size: 60px">100000</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col my-4">
        <div class="containter-fluid">
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Produk</th>
                    <th scope="col">Harga</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Discount</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let kasir of tableKasir">
                  <th scope="row">{{kasir.id}}</th>
                  <td class="text-left">{{kasir.name}}</td>
                  <td class="text-left">{{kasir.price}}</td>
                  <td class="text-left">{{kasir.qty}}</td>
                  <td class="text-left">{{kasir.discount}}</td>
                  <td class="text-left">{{kasir.total}}</td>
                    <td>
                        <a class="btn btn-warning mr-2" (click)="open(editData)">
                            <img src="../../../assets/img/edit-solid.svg" alt="" width="18">
                        </a>
                        <a href="" class="btn btn-danger align-items-center">
                            <img src="../../../assets/img/trash-solid.svg" alt="" width="16">
                        </a>
                    </td>
                </tr>
               </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row row-cols-4">
    <div class="col-sm-4 rounded-2">

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="mb-3 row">
                    <label for="subtotal" class="col-sm-3 col-form-label">Sub Total</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="subtotal">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="diskon" class="col-sm-3 col-form-label">Diskon</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="diskon">
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="grandtotal" class="col-sm-3 col-form-label">Grand Total</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="grandtotal">
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mt-2">
            <div class="card-body">
                <div class="mb-3 row">
                    <label for="tunai" class="col-sm-3 col-form-label">Tunai</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="tunai">
                    </div>
                </div>
                <div class="mb-2 row ">
                    <label for="kembalian" class="col-sm-3 col-form-label">Kembalian</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="kembalian">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-sm-4 rounded-2">
        <div class="card shadow-sm">
            <div class="card-body">
                <label for="floatingTextarea2">Notes</label>
                <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                          style="height: 320px"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4 rounded-2">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="mb-3 row">
                    <div class="col-sm-8 my-2">
                        <button class="btn btn-warning">Batal</button>
                    </div>
                    <div class="col-sm-8">
                        <button class="btn btn-success">Proses Pembayaran</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--edit data-->
<ng-template #editData let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-edit-title">Edit Data</h4>
        <button type="button" class="close btn" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <div class="mb-3">
                    <label for="editName" class="form-label">Nama Makanan</label>
                    <input type="text" class="form-control" id="editName" placeholder="Masukkan nama makanan"
                           formControlName="name">
                </div>
                <div class="mb-3">
                    <label for="editCategory" class="form-label d-block">Kategori Makanan</label>
                    <select class="form-select form-control" id="editCategory">
                        <option>------</option>
                        <option>Makanan</option>
                        <option>Minuman</option>
                        <option>Snack</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="editPrice" class="form-label">Harga Makanan</label>
                    <input type="number" class="form-control" id="editPrice" placeholder="Masukkan Harga Makanan"
                           formControlName="price">
                </div>
                <div class="mb-3">
                    <label for="editHPP" class="form-label">HPP Makanan</label>
                    <input type="number" class="form-control" id="editHPP" placeholder="Masukkan HPP Makanan"
                           formControlName="hpp">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Tambah</button>
    </div>
</ng-template>
